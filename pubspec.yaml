name: tqwcoviddata
description: Data from Contact Tracing

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.12.0
  firebase_app_check: "^0.0.2+1"
  cloud_firestore: ^3.1.8
  firebase_auth: ^3.1.1
  http: "^0.13.3"
  url_launcher: "^6.0.12"
  email_validator: "^2.0.1"
  very_good_analysis: ^2.4.0

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  material: ^1.0.0+2
  syncfusion_flutter_datagrid: ^19.3.46
  syncfusion_flutter_datagrid_export: ^19.3.46-beta
  intl: ^0.17.0
  flutter_riverpod: ^1.0.0
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          style: normal

  assets:
    - graphics/
    - fonts/